  # when configuring your Cloud SQL instance.
  MYSQL_DSN: mysql:unix_socket=/cloudsql/tyo-lab-databases:hosting1;dbname=fredautoparts_db
  MYSQL_USER: eric
  MYSQL_PASSWORD: 'rtyu9908#'
